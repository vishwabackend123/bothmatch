install_dependencies:
  image: node:12-alpine
  stage: pre
  script:
    - npm install
  only:
    - master
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules

build stage:
  image: node:12-alpine
  stage: build
  script:
    - npm link @angular/cli@11.2.6
    - npm run build
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

deploy to s3:
  stage: deploy
  image: 
    name: banst/awscli
    entrypoint: [""]
  script:
    - aws --version
    - aws s3 sync dist/curate-match/ s3://$S3_BUCKET